<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robie — Whitepaper</title>
  <meta name="description" content="Robie Whitepaper (PDF) — official document." />
  <style>
    :root{
      --bg:#070a12;
      --muted:#aab6dd;
      --text:#ecf2ff;
      --accent:#7c5cff;
      --accent2:#16d6c8;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 650px at 20% 10%, rgba(124,92,255,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(22,214,200,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 100%, rgba(124,92,255,.12), transparent 60%),
        var(--bg);
      height: 100vh;
      overflow:hidden;
    }
    a{color:inherit; text-decoration:none}
    .nav{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(7,10,18,.55);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav-inner{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.4px; text-transform: uppercase;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 28px rgba(124,92,255,.65);
    }
    .navlinks{display:flex; gap:16px; flex-wrap:wrap; align-items:center; color:var(--muted); font-size:14px}
    .navlinks a:hover{color:var(--text)}
    .pillbtn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(90deg, rgba(124,92,255,.95), rgba(22,214,200,.85));
      color:#061019; font-weight:800; border:0;
      box-shadow: var(--shadow);
      white-space:nowrap;
    }
    .frame{
      height: calc(100vh - 58px);
      width: 100%;
    }
    .fallback{
      padding:18px;
      color: var(--muted);
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span> ROBIE</div>
      <div class="navlinks">
        <a href="index.html#about">About</a>
        <a href="index.html#buy">How to Buy</a>
        <a href="index.html#tokenomics">Tokenomics</a>
        <a href="whitepaper.html">Whitepaper</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="index.html#community">Community</a>
      </div>
      <a class="pillbtn" href="https://app.virtuals.io/virtuals/16034" target="_blank" rel="noopener">Launch App ↗</a>
    </div>
  </div>

  <object class="frame" data="robie-whitepaper-v1.pdf" type="application/pdf">
    <div class="fallback">
      Your browser can’t display embedded PDFs.
      <a href="robie-whitepaper-v1.pdf" target="_blank" rel="noopener" style="text-decoration:underline;">Click here to open the whitepaper.</a>
    </div>
  </object>
</body>
</html>
